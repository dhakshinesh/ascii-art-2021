<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ZTM | Ascii Art</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Static files-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand"
           href="/"
           style="display: flex; align-items: center">
            <img src="https://avatars.githubusercontent.com/u/35373879?s=280&v=4"
                 alt="Logo"
                 height="35px"
                 class="d-inline-block align-text-top mx-4"/>
            ZTM - Ascii Art
        </a>
        <a class="btn btn-primary btn-sml"
           href="https://github.com/zero-to-mastery/ascii-art-2021"
           role="button"
           target="_blank">Learn more on Github</a>
    </div>
</nav>

<p class="text-center lead">A web application that converts uploaded images into beautiful Ascii Art!</p>

<div class="container">
    <div class="mb-4 bg-light text-dark border rounded p-4 shadow">
        <form action="./generate" enctype="multipart/form-data" method="POST">
            <div class="container my-auto text-center">
                <label for="formFile" class="form-label">Choose a file to generate ASCII ART</label>
                <input class="form-control" name="file1" type="file" id="choosefile" accept="image/*">
                <button type="submit" class="btn btn-success m-2">Submit</button>
            </div>
        </form>
    </div>

    <div>
        {% with msgs = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in msgs %}
                <div class="alert alert-{% if cat == 'error' %}danger{% else %}success{% endif %}"
                     role="alert">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endwith %}
    </div>

    <!--Image container-->
    <div class="mb-4 bg-light text-dark border rounded p-4 shadow">
        <div class="text-center">
            <h1 style="font-family: monospace; font-weight: bold; white-space: pre; font-size: 0.25rem;" id="the_text">{{ image }}</h1>
        </div>
    <!--Button group-->
        <div class="border border-dark rounded p-2">
            <form style="display: inline;" action="./download_text_file" enctype="multipart/form_data" method="POST">
                <button type="submit" class="btn btn-success">Download as text file</button>
            </form>
            <form style="display: inline;" action="./download_png" enctype="multipart/form_data" method="POST">
                <button type="submit" class="btn btn-success">Download as png file</button>
            </form>
            <p class="float-end p-2" >Converted image: {{ filename }}</p>
        </div>
    </div>
    <!--CONTAINER END-->
</div>
    <!--Script-->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
