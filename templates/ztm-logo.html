<html>
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
    <body>
        <!--Nav-->
        <nav class="navbar navbar-light bg-light mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="/" style="display: flex; align-items: center;">
                <img 
                  src="https://avatars.githubusercontent.com/u/35373879?s=280&v=4" 
                  alt="Logo" 
                  height="35px" 
                  class="d-inline-block align-text-top mx-4"
                >
                ZTM - Ascii Art
              </a>
            </div>
          </nav>
        <!--Image container-->
        <div class="container text-center border border-secondary mx-auto shadow bg-dark p-2 mb-4 rounded-3">
            <div class="rounded mx-auto m-3 text-dark bg-light" style="width: fit-content;" >
              <h1 style = "font-family: monospace; font-weight: bold;
              white-space: pre; font-size: 0.25rem;" id="ascii_text" >{{image}}</h1>
            </div>
        </div>
        <!--Form-->
        <div class="container mt-2 mx-auto">
          <form action="#" method="POST">
              <div class="mb-3">
                <div class="float-start text-start" >
                <button type="submit" class="btn btn-success">Download Image</button>
                  <p>Save it as a image file.</p>
                </div>
                <div class="float-end text-end">
                  <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy text" onclick="copyToClipboard('#ascii_text')" >Copy ASCII text</button>
                  <p>Copy the ASCII text to clipboard.</p>
                </div>
              </div>
            </div>
          </form>
        </div>
    </body>
    <!--Script-->
    <script>
      function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
        alert("ASCII Text Copied")
      }
      </script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </html>
